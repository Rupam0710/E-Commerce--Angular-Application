<div class="fixed top-0 z-50 right-0 left-0 bg-[#69f0ae] text-gray-800">
  <div class="px-5 lg:px-10 h-16 flex items-center justify-between">
    <div class="flex items-center">
      <div class="mr-5">
        <img
          class="w-8"
          src="https://res.cloudinary.com/ddkso1wxi/image/upload/v1675919455/Logo/Copy_of_Zosh_Academy_nblljp.png"
          alt="Third Tier Coder"
        />
      </div>

      <div class="">
        <div class="flex items-center space-x-4">
          <a routerLink="/" class="text-gray-800 font-semibold text-lg">
            Shop With Rupam
          </a>
          <div>
            <button
              class="open-button"
              (click)="openNavbarContent('men')"
              mat-button
            >
              Men
            </button>
          </div>
          <div>
            <button
              class="open-button"
              (click)="openNavbarContent('women')"
              mat-button
            >
              Women
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="flex items-center">
      <button (click)="navigateTo('cart')" mat-icon-button>
        <mat-icon>shopping_cart</mat-icon>
      </button>

      <button
        (click)="handleOpenLoginModal()"
        *ngIf="!authService.isLoggedIn()"
        mat-raised-button
        type=""
        color="accent"
      >
        Login
      </button>

      <div
        *ngIf="authService.isLoggedIn()"
        class="relative ml-3 flex items-center"
      >
        <div class="flex items-center space-x-5">
          <span class="font-bold text-lg">{{ readLocalStorageValue() }}</span>
          <button mat-button [matMenuTriggerFor]="profileMenu">
            <img
              class="h-6 w-6"
              src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_640.png"
              alt=""
            />
          </button>
          <mat-menu #profileMenu="matMenu">
            <button (click)="navigateTo('account/orders')" mat-menu-item>
              Orders
            </button>
            <button mat-menu-item>Profile</button>
            <button mat-menu-item (click)="logOut()">LogOut</button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
  <div
    *ngIf="isNavbarContentOpen"
    class="absolute right-0 left-0 modal-container"
  >
    <app-nav-content [selectedSection]="currentSection" />
  </div>
</div>
