<div class="w-full">
  <div class="bg-gray-950 text-white w-full h-1/2 shadow-lg p-6">
    <div class="flex justify-around">
      <div
        class="flex flex-col"
        *ngFor="let item of category[selectedSection].sections"
      >
        <h1 class="text center">{{ item.name }}</h1>
        <button mat-button *ngFor="let section of item.items">
          {{ section.name }}
        </button>
      </div>
      <div class="hidden lg:block">
        <div class="mb-5">
          <img
            class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
            src="https://rukminim2.flixcart.com/image/832/832/xif0q/sari/a/m/9/free-woven-patola-dulhan-saree-palace-unstitched-original-imagsfvpfn7nhycd.jpeg?q=70"
            alt=""
          />
        </div>
        <p class="text-gray-600">New Arrival</p>
      </div>
      <div class="hidden lg:block">
        <div class="mb-5">
          <img
            class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
            src="https://cdn.shopify.com/s/files/1/0049/3649/9315/products/koskii-yellow-printed-semicrepe-designer-readymadelehenga-gcrm0029461_yellow_1_1800x1800.jpg?v=1682068296"
            alt=""
          />
        </div>
        <p class="text-gray-600">New Arrival</p>
      </div>
    </div>
  </div>
</div>
